suite: Service
templates:
  - service.yaml
tests:
  - it: add annotations for Twingate Resource CRD
    set:
      twingate:
        resource:
          enabled: true
          extraAnnotations:
            resource.twingate.com/name: "My Kubernetes API server"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            resource.twingate.com: "true"
            resource.twingate.com/type: Kubernetes
            resource.twingate.com/tlsSecret: RELEASE-NAME-kubernetes-access-gateway-tls
            resource.twingate.com/name: "My Kubernetes API server"
  - it: add Service annotations
    set:
      service:
        annotations:
          networking.gke.io/load-balancer-type: "Internal"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            networking.gke.io/load-balancer-type: "Internal"
  - it: should require Service type
    set:
      service:
        type: null
    asserts:
      - failedTemplate:
          errorPattern: "at '/service': missing property 'type'"
  - it: should not allow other Service type
    set:
      service:
        type: ExternalName
    asserts:
      - failedTemplate:
          errorPattern: "at '/service/type': value must be one of 'ClusterIP', 'NodePort', 'LoadBalancer'"
  - it: should support NodePort type with custom nodePort
    set:
      service:
        type: NodePort
        nodePort: 30000
    asserts:
      - equal:
          path: spec.ports[0].nodePort
          value: 30000
  - it: should ignore nodePort for ClusterIP type
    set:
      service:
        type: ClusterIP
        nodePort: 30000
    asserts:
      - isNull:
          path: spec.ports[0].nodePort
