suite: SSH Vault CA bundle secret
templates:
  - ssh-vault-ca-bundle-secret.yaml
set:
  ssh:
    gateway:
      username: "my-username"
    ca:
      vault:
        address: "https://vault.example.com:8200"
        auth:
          token: "my-token"
        role: "my-role"
tests:
  - it: should not render when `enabled` is false
    set:
      ssh:
        enabled: false
    asserts:
      # Empty document
      - notExists:
          path: kind
  - it: should not render when `enabled` is true but using an existing CA bundle secret
    set:
      ssh:
        enabled: true
        ca:
          vault:
            existingCABundleSecret: "my-existing-secret"
    asserts:
      # Empty document
      - notExists:
          path: kind
  - it: should not render when `enabled` is true but CA bundle is not specified
    set:
      ssh:
        enabled: true
        ca:
          vault:
            caBundle: ""
            existingCABundleSecret: ""
    asserts:
      # Empty document
      - notExists:
          path: kind
  - it: should render when `enabled` is true and CA bundle is specified
    set:
      ssh:
        enabled: true
        ca:
          vault:
            caBundle: "ca-cert"
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kubernetes-access-gateway-ssh-vault-ca-bundle
      - equal:
          path: data
          value:
            ca.crt: Y2EtY2VydA==
