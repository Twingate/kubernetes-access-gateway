suite: Pod Disruption Budget
templates:
  - pdb.yaml
tests:
  - it: should not render PodDisruptionBudget when disabled
    set:
      pdb.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PodDisruptionBudget with minAvailable
    set:
      pdb.create: true
      pdb.minAvailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 1
      - isNull:
          path: spec.maxUnavailable

  - it: should render PodDisruptionBudget with maxUnavailable
    set:
      pdb.create: true
      pdb.maxUnavailable: 1
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.maxUnavailable
          value: 1
      - isNull:
          path: spec.minAvailable

  - it: should have correct metadata
    set:
      pdb.create: true
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kubernetes-access-gateway
      - isNotEmpty:
          path: metadata.labels

  - it: should have correct selector labels
    set:
      pdb.create: true
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: kubernetes-access-gateway
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
