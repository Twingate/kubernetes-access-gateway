suite: SSH manual CA secret
templates:
  - ssh-manual-ca-secret.yaml
tests:
  - it: should not render when `enabled` is false
    set:
      ssh:
        enabled: false
    asserts:
      # Empty document
      - notExists:
          path: kind
  - it: should not render when `enabled` is true but using an existing secret
    set:
      ssh:
        enabled: true
        ca:
          manual:
            existingSecret: "my-existing-secret"
    asserts:
      # Empty document
      - notExists:
          path: kind
  - it: should render when `enabled` is true and a private key is specified
    set:
      ssh:
        enabled: true
        ca:
          manual:
            privateKey: "my-private-key"
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-kubernetes-access-gateway-ssh-manual-ca
      - equal:
          path: data
          value:
            ca-private-key: bXktcHJpdmF0ZS1rZXk=
  - it: should error when private key is empty
    set:
      ssh:
        enabled: true
        ca:
          manual:
            privateKey: ""
    asserts:
      - failedTemplate:
          errorPattern: "ssh.ca.manual.privateKey is required"
  - it: should error when both private key and existing secret are provided
    set:
      ssh:
        enabled: true
        ca:
          manual:
            existingSecret: "my-existing-secret"
            privateKey: "my-private-key"
    asserts:
      - failedTemplate:
          errorPattern: "at '/ssh/ca/manual': 'oneOf' failed, subschemas 0, 1 matched"
