{{- if include "gateway.createCertificate" . }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-crt" (include "gateway.fullname" .) }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  secretName: {{ include "gateway.tlsSecretName" . }}
  commonName: {{ printf "kubernetes.default.svc.%s"  (.Values.clusterDomain) }}
  issuerRef:
    name: {{ printf "%s-ca-issuer" (include "gateway.fullname" .) }}
    kind: Issuer
  subject:
    organizations:
      - Twingate
  dnsNames:
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.default.svc.{{ .Values.clusterDomain }}
    - {{ include "gateway.resourceAlias" . }}
    {{- range .Values.tls.dnsNames }}
    - {{ . }}
    {{- end }}
    {{- range .Values.tls.ipAddresses }}
    - {{ . }}
    {{- end }}
  privateKey:
    algorithm: {{ .Values.tls.autoGenerated.certManager.keyAlgorithm }}
    size: {{ .Values.tls.autoGenerated.certManager.keySize }}
  duration: {{ .Values.tls.autoGenerated.certManager.duration }}
  renewBefore: {{ .Values.tls.autoGenerated.certManager.renewBefore }}
{{- end }}
