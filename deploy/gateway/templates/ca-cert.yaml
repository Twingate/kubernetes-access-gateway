{{- if include "gateway.createCertificate" . }}
{{- if not .Values.tls.autoGenerated.certManager.existingIssuer }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ printf "%s-clusterissuer" (include "gateway.fullname" .) }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
{{- end }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-ca-crt" (include "gateway.fullname" .) }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  secretName: {{ printf "%s-ca-crt" (include "gateway.fullname" .) }}
  commonName: {{ printf "%s-ca" (include "gateway.fullname" .) }}
  isCA: true
  issuerRef:
    name: {{ default (printf "%s-clusterissuer" (include "gateway.fullname" .)) .Values.tls.autoGenerated.certManager.existingIssuer }}
    kind: {{ default "Issuer" .Values.tls.autoGenerated.certManager.existingIssuerKind }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ printf "%s-ca-issuer" (include "gateway.fullname" .) }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ printf "%s-ca-crt" (include "gateway.fullname" .) }}
{{- end }}
