{{- if and .Values.ssh.enabled (gt (int .Values.replicaCount) 1) (not .Values.ssh.ca) -}}
  {{- fail "ssh.ca must be configured (manual or vault) when replicaCount > 1. Auto-generated CA is only supported for single replica deployments." -}}
{{- end -}}
{{- $manualCAEnabled := and .Values.ssh.enabled .Values.ssh.ca .Values.ssh.ca.manual -}}
{{- $vaultCABundleEnabled := and .Values.ssh.enabled .Values.ssh.ca .Values.ssh.ca.vault (or .Values.ssh.ca.vault.caBundle .Values.ssh.ca.vault.existingCABundleSecret) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gateway.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: TWINGATE_CONFIG
              value: /etc/gateway/config.yaml
            {{- if and .Values.ssh.enabled .Values.ssh.ca .Values.ssh.ca.vault }}
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "gateway.sshVaultTokenSecretName" . }}
                  key: token
            {{- if $vaultCABundleEnabled }}
            - name: VAULT_CACERT
              value: /etc/gateway/vault/ca.crt
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.containerPorts.https }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.containerPorts.metrics }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/gateway
              readOnly: true
            - name: tls-certs
              mountPath: /etc/gateway/tls
              readOnly: true
            {{- if .Values.ssh.enabled }}
            {{- if $manualCAEnabled }}
            - name: ssh-manual-ca
              mountPath: /etc/gateway/ssh
              readOnly: true
            {{- end }}
            {{- if $vaultCABundleEnabled }}
            - name: vault-ca-bundle
              mountPath: /etc/gateway/vault
              readOnly: true
            {{- end }}
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "gateway.configMapName" . }}
        - name: tls-certs
          secret:
            secretName: {{ include "gateway.tlsSecretName" . }}
        {{- if .Values.ssh.enabled }}
        {{- if $manualCAEnabled }}
        - name: ssh-manual-ca
          secret:
            secretName: {{ include "gateway.sshManualCASecretName" . }}
        {{- end }}
        {{- if $vaultCABundleEnabled }}
        - name: vault-ca-bundle
          secret:
            secretName: {{ include "gateway.sshVaultCABundleSecretName" . }}
        {{- end }}
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
